services:
  mysql:
    image: mysql:8.0
    container_name: web_final_mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root123456
      MYSQL_DATABASE: finance_system
      MYSQL_USER: finance_user
      MYSQL_PASSWORD: finance_password
    ports:
      - "3307:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ../database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: --default-authentication-plugin=mysql_native_password
    networks:
      - finance_network

  redis:
    image: redis:7.2-alpine
    container_name: web_final_redis
    restart: always
    ports:
      - "6380:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - finance_network

  # 后端服务 (可选，用于开发调试)
  backend:
    build:
      context: ../backend
      dockerfile: Dockerfile
    container_name: web_final_backend
    restart: always
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=mysql://finance_user:finance_password@mysql:3306/finance_system
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ../backend:/app
    depends_on:
      - mysql
      - redis
    networks:
      - finance_network
    profiles:
      - dev

  # 前端服务 (可选，用于开发调试)
  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: web_final_frontend
    restart: always
    ports:
      - "3001:3000"
    volumes:
      - ../frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - finance_network
    profiles:
      - dev

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  finance_network:
    name: web_final_network
    external: true